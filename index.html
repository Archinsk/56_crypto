<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Навитатор мер поддержки</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script language="javascript" src="cadesplugin_api.js"></script>
<!--    <script language="javascript" src="jasper.js"></script>-->
<!--    <script language="javascript" src="custom.js"></script>-->

  </head>
  <body>
    <div id="app">
      <div class="page-wrapper">
        <main class="content">
          <div
            data-v-109035ba=""
            class="container py-2"
            theme="primary"
            user="[object Object]"
          >
            <div class="text-center">
              <button class="btn btn-info" onclick="CheckForPlugIn_AsyncJasperSignature()">Check Plugin</button>
            </div>

            <div data-v-109035ba="" class="modal-dialog modal-xl">
              <div data-v-109035ba="" class="modal-content">
                <div data-v-109035ba="" class="modal-header">
                  <h5
                    data-v-109035ba=""
                    id="exampleModalLabel"
                    class="modal-title"
                  >
                    Подпись файла
                  </h5>
                  <button
                    data-v-109035ba=""
                    type="button"
                    data-dismiss="modal"
                    aria-label="Close"
                    class="close"
                  >
                    <span data-v-109035ba="" aria-hidden="true">×</span>
                  </button>
                </div>
                <div data-v-109035ba="" class="modal-body">
                  <label for="jasperSignatureSelect">Выберите сертификат</label><select
                        name="jasperSignatureSelect" id="jasperSignatureSelect" class="form-control">
                </select>
                  <div class="row">
                    <div class="col-6" id="cryptoProStatusDiv" style="margin-top: 1rem;">
                      Статус плагина Крипто про:
                      <span id="PlugInEnabledTxt"></span>
                      <img width="10" height="10" id="PluginEnabledImg"></img>
                      <br>
                      <span id="PlugInVersionTxt"></span>
                      <br>
                      <span id="CSPVersionTxt"></span>
                      <br>
                      <span id="CspEnabledTxt"></span>
                      <img width="10" height="10" id="CspEnabledImg"></img>
                      <br>
                      <span id="CSPNameTxt"></span>
                    </div>
                    <div class="col-6" id="certificateInfoDiv"
                         style="display: none; margin-top: 1rem;">
                      <p style="margin: 0; padding: 0;" id="certificateSubject"></p>
                      <p style="margin: 0; padding: 0;" id="certificateIssuer"></p>
                      <p style="margin: 0; padding: 0;" id="certificateFrom"></p>
                      <p style="margin: 0; padding: 0;" id="certificateValidFrom"></p>
                      <p style="margin: 0; padding: 0;" id="certificateFAlgoName"></p>
                      <p style="margin: 0; padding: 0;" id="certificateProvname"></p>
                      <p style="margin: 0; padding: 0;" id="certificatePrivateKeyLink"></p>
                      <p style="margin: 0; padding: 0;" id="certificateStatus"></p>
                    </div>
                  </div>

                </div>
                <div data-v-109035ba="" class="modal-footer">
                  <button
                    data-v-109035ba=""
                    type="button"
                    data-dismiss="modal"
                    class="btn btn-secondary"
                  >
                    Отмена</button
                  ><button
                    data-v-109035ba=""
                    type="button"
                    class="btn btn-primary"
                  >
                    Подписать
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

</html>
